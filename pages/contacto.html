<main>
      <div class="contenedor">

        <div class="columna-izquierda">
        <h2>Contactanos</h2>
          <p>¿Tenes alguna consulta o sugerencia para hacernos? ¡Nos encantaría recibir tu mensaje!</p>
        </div>  
        <div class="columna-derecha">
            <h3>Formulario de contacto</h3>
              <form action="#" method="POST" class="formulario-contacto">
              <label for="nombre-apellido">Nombre y Apellido:</label>
              <input type="text" id="nombre-apellido" name="nombre-apellido" placeholder="Nombre y Apellido" required>
              
              <label for="email">E-mail:</label>
              <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
              <label for="telefono">Teléfono (Opcional):</label>
              <input type="tel" id="telefono" name="telefono" placeholder="Teléfono">
                  
              <label for="mensaje">Mensaje (Opcional):</label>
              <textarea id="mensaje" name="mensaje" rows="4" placeholder="Mensaje"></textarea>
                  
              <button type="submit">Enviar</button>
              </form>
          </div>
      </div>
