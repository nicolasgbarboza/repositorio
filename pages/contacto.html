    <section class="container">
      <div class="row">

        <h1>Formulario de Contacto</h1>

          <div class="col-6 caja">
            <label for="nombre" class="form-label">Nombre:</label>

            <input type="text" id="nombre" name="nombre" placeholder="Nombres" required>
          </div>

          <div class="col-6 caja">
          
              <label for="apellidos" class="form-label">Apellidos:</label>
              <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" required>
          
          </div>
          <div class="col-6 caja">
          
            <label for="telefono" class="form-label">Número de teléfono:</label>
            <input type="telefono" id="telefono" name="telefono" placeholder="N° de teléfono" required>
        </div>

        <div class="col-6 caja">

          <label for="Mensaje" class="form-label">Mensaje (opcional):</label>
          <textarea class="form-control" id="Mensaje" rows="12"></textarea>

          <button type="submit">Enviar</button>
        </div>

      </div>
